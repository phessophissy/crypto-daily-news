<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#3d4449"/>
  
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ac9b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90a4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo hexagon -->
  <g transform="translate(200, 180)">
    <!-- Hexagon outer shape -->
    <path d="M100 10 L180 55 L180 145 L100 190 L20 145 L20 55 Z" fill="none" stroke="#4a90a4" stroke-width="10"/>
    
    <!-- Inner C shape -->
    <path d="M110 40 L50 80 L50 120 L110 160" fill="none" stroke="#7ac9b7" stroke-width="10" stroke-linecap="round"/>
    
    <!-- N letter inside -->
    <path d="M80 80 L80 125 L115 80 L115 125" fill="none" stroke="#e8e4d9" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text: CRYPTO -->
  <text x="420" y="280" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="#e8e4d9">CRYPTO</text>
  
  <!-- Text: DAILY NEWS -->
  <text x="420" y="370" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="#e8e4d9">DAILY NEWS</text>
  
  <!-- Tagline -->
  <text x="420" y="430" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#888">Real-time cryptocurrency news &amp; updates</text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="60" fill="none" stroke="#4a90a4" stroke-width="2" opacity="0.3"/>
  <circle cx="1100" cy="500" r="80" fill="none" stroke="#7ac9b7" stroke-width="2" opacity="0.3"/>
  <circle cx="150" cy="520" r="40" fill="none" stroke="#4a90a4" stroke-width="2" opacity="0.3"/>
</svg>